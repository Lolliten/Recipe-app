

<div>
  <form submit="onSubmit()" class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg p-4">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
      <input type="text" id="username" name="username" class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:ring focus:ring-blue-200 focus:outline-none">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
      <input type="password" id="password" name="password" class="mt-1 p-2 block w-full rounded-md bg-gray-100 border-gray-300 focus:ring focus:ring-blue-200 focus:outline-none">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Login</button>
  </form>
</div>
